
<div class="Review_header">

	<div>
		<h1 class="Review_logo">Review</h1>
	</div>
	<div class="pragmatic_header_navbar">
		<a href="{% url 'articleapp:list' %}?next={{ request.path }} " class="pragmatic_header_nav">
			<span>Articleapp</span>
		</a>
		<a href="{% url 'projectapp:list' %}?next={{ request.path }} " class="pragmatic_header_nav">
			<span>Projects</span>
		</a>
		<!-- <span>nav3</span> -->
		{% if not user.is_authenticated %}
		<a href="{% url 'accountapp:login' %}?next={{ request.path }} " class="pragmatic_header_nav">
			<span>Login</span>
		</a>
		<a href="{% url 'accountapp:create' %}" class="pragmatic_header_nav">
			<span>SignUp</span>
		</a>
		{% else %}
		<a href="{% url 'accountapp:detail' pk=user.pk %}" class="pragmatic_header_nav">
			<span>MyPage</span>
		</a>
		<a href="{% url 'accountapp:logout' %}?next={{ request.path }} " class="pragmatic_header_nav">
			<span>Logout</span>
		</a>
		{% endif %}
	</div>
</div>
